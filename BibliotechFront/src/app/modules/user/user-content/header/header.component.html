<div class="header">
  <div class="nav">
    <img src="./assets/logo.png" alt="" />
    <div
      (mouseenter)="viewCategories()"
      (mouseleave)="viewCategories()"
      class="part1"
    >
      <p href="#">Categoria</p>
      <div class="categories" *ngIf="viewCat">
        <p *ngFor="let item of categories">{{ item }}</p>
      </div>
    </div>
    <div class="input">
      <i class="fas fa-search"></i>
      <input
        (keyup.enter)="buscar()"
        #txtBuscar
        placeholder="escriba el libro que desea buscar"
        type="text"
      />
    </div>
    <ul>
      <li><a href="#">Ingresar</a></li>
      <li><a href="#">Registro</a></li>
    </ul>
  </div>
</div>
