<form class="p-4 w-25">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="nombre"
        />
    </div>
    <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input
            type="text"
            class="form-control"
            id="apellido"
            name="apellido"
            [(ngModel)]="apellido"
        />
    </div>
    <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input
            type="text"
            class="form-control"
            id="usuario"
            name="usuario"
            [(ngModel)]="usuario"
        />
    </div>
    <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input
            type="email"
            class="form-control"
            id="correo"
            name="correo"
            [(ngModel)]="correo"
        />
    </div>
    <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <input
            type="text"
            class="form-control"
            id="rol"
            name="rol"
            [(ngModel)]="rol"
        />
    </div>
    <div class="mb-3">
        <label for="contrasenia" class="form-label">Contrase√±a</label>
        <input 
          type="password" 
          class="form-control" 
          id="contrasenia"
          name="contrasenia"
          [(ngModel)]="contrasenia"
        />
      </div>
    <button type="button" class="btn btn-primary" (click)="register()" >Submit</button>
  </form>
